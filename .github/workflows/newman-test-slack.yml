name: Run Newman Tests and Notify Slack

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  run-newman-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          # Install Node.js and required dependencies
          npm install -g newman newman-reporter-htmlextra

      - name: List files for debugging
        run: ls -al

      - name: Run Newman Tests
        id: newman
        run: |
          newman run DEVVO.postman_collection.json --reporters cli,htmlextra --reporter-htmlextra-export newman-report.html
        continue-on-error: true

      - name: Archive Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: newman-report
          path: newman-report.html

      - name: Notify Slack on Failure
        if: steps.newman.outcome == 'failure'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          echo "Enviando notifica√ß√£o para o Slack com payload formatado"
          curl -X POST "$SLACK_WEBHOOK_URL" \
               -H 'Content-Type: application/json' \
               --data '{"text": "üö® Testes automatizados falharam no reposit√≥rio! Por favor, verifique o relat√≥rio em anexo.", "username": "webhookbot", "icon_emoji": ":ghost:"}'
