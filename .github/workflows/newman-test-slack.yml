name: Run Newman Tests and Notify Slack

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  run-newman-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Dependencies
      run: |
        # Install Node.js
        npm install -g newman newman-reporter-htmlextra

    - name: List files for debugging
      run: ls -al

    - name: Run Newman Tests
      id: newman
      run: |
        newman run DEVVO.postman_collection.json
      continue-on-error: true

    - name: Notify Slack on Failure
      if: steps.newman.outcome == 'failure'
      env:
        SLACK_WEBHOOK_URL: https://hooks.slack.com/services/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
      run: |
        echo "Enviando notifica√ß√£o para o Slack com payload formatado"
        curl -X POST --data-urlencode "payload={\"channel\": \"#my-channel-here\", \"username\": \"webhookbot\", \"text\": \"üö® Testes automatizados falharam no reposit√≥rio! Por favor, verifique o relat√≥rio.\", \"icon_emoji\": \":ghost:\"}" "$SLACK_WEBHOOK_URL"
