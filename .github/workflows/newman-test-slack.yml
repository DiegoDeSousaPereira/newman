name: Run Newman Tests and Notify Slack

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  run-newman-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          # Install Node.js and required dependencies
          npm install -g newman

      - name: List files for debugging
        run: ls -al

      - name: Run Newman Tests
        id: newman
        run: |
          newman run DEVVO.postman_collection.json --reporter-json-export newman-report.json
        continue-on-error: true

      - name: Extract Failed Requests
        if: steps.newman.outcome == 'failure'
        run: |
          FAILED_REQUESTS=$(jq -r '.run.failures[] | "‚Ä¢ " + .source.name + ": " + .error.message' newman-report.json)
          echo "FAILED_REQUESTS=$FAILED_REQUESTS" >> $GITHUB_ENV

      - name: Notify Slack on Failure
        if: steps.newman.outcome == 'failure'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          FAILED_REQUESTS: ${{ env.FAILED_REQUESTS }}
        run: |
          echo "Enviando notifica√ß√£o para o Slack com payload formatado"
          curl -X POST "$SLACK_WEBHOOK_URL" \
               -H 'Content-Type: application/json' \
               --data '{"text": "üö® Testes automatizados falharam no reposit√≥rio! As seguintes requisi√ß√µes falharam:\n$FAILED_REQUESTS. Por favor, verifique o relat√≥rio.", "username": "webhookbot", "icon_emoji": ":ghost:"}'
